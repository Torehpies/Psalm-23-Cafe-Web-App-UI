<div>
    <div class="profile-section">
        <div class="worker-info">
            <img src="assets/profile-placeholder.png" alt="Profile Picture">
            <div>
                <h3>{{ user.name }}</h3>
                <p>{{ user.role }}</p>
            </div>
        </div>
    
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time In</th>
                        <th>Time Out</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of clockInData">
                        <td>{{ record.date }}</td>
                        <td>{{ record.timeIn }}</td>
                        <td>{{ record.timeOut }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="time-container">
        <h2 id="current-time">12:00 AM</h2>
    </div>

    <div class="button">
        <button [style.backgroundColor]="isClockedIn ? 'red' : 'green'" (click)="onButtonClick()">
            {{ isClockedIn ? 'Clock-Out' : 'Clock-In' }}</button>
    </div>  
</div>
