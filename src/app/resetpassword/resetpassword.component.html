<div class="container">
    <div class="form-wrapper">
      <div class="form-header">
        <i onclick="history.back()">&#8592;</i>
        <h2>Reset Password</h2>
      </div>
      <p class="form-text">Please provide the following info</p>
      <form (ngSubmit)="onSubmit()">
        <input
          type="password"
          class="input-field"
          placeholder="new password"
          name="password"
          [(ngModel)]="password"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="confirm new password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
        />
          <button type="submit" class="submit-button">SUBMIT</button>
        </form>
      </div>
    
      <div class="popup-backdrop" *ngIf="isPromptVisible" (click)="closePopup()"></div>
      <div class="popup-modal" *ngIf="isPromptVisible">
        <div class="popup-content">
          <h2>Confirmation</h2>
          <p>Are you sure you want to reset your password?</p>
          <div class="button-group">
            <button (click)="confirmReset()">Yes</button>
            <button (click)="closePopup()">No</button>
          </div>
        </div>
      </div>      
    </div>
