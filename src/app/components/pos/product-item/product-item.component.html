<ng-container *ngIf="product" class="">
    <div class="bg-gray-200 rounded-t-lg h-20 w-40"></div>
    <div class="bg-gray-300 rounded-b-lg h-12 w-40 flex flex-col text-center mb-1">
        <span>{{product.name}}</span>
        <span>{{product.price | currency:'PHP':true}}</span>
    </div>
</ng-container>
