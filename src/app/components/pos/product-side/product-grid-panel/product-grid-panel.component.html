<div class="rounded-xl p-3 overflow-auto flex flex-wrap">
  <div *ngFor="let product of filteredProducts" class="m-1">
    <app-product-item [product]="product" (productClicked)="onProductClicked($event)"></app-product-item>
  </div>
</div>
<app-quantity-popup
  *ngIf="selectedProduct"
  [product]="selectedProduct"
  (close)="onCloseModal()"
  (lineItemConfirm)="onLineItemConfirm($event)">
</app-quantity-popup>
