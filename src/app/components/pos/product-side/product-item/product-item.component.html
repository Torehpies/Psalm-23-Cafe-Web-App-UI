<div *ngIf="product" class="inline " (click)="onClick()">
    <div class="bg-gray-200 rounded-t-lg h-20 w-40"></div>
    <div class="bg-gray-300 rounded-b-lg  h-12 w-40 flex flex-col text-center mb-1">
        <span class="whitespace-nowrap overflow-hidden text-ellipsis">{{product.name}}</span>
        <div *ngIf="product.sizes && product.sizes.length > 0" class="flex space-x-2 text-sm justify-center">
            <span *ngFor="let size of product.sizes">
                {{ size.price | currency:'PHP':'symbol' }}
            </span>
        </div>
        <div *ngIf="!product.sizes || product.sizes.length === 0">
            <p>{{ product.price | currency:'PHP':'symbol' }}</p>
        </div>
    </div>
</div>
