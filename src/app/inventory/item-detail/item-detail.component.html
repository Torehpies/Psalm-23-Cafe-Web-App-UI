<div class="popup-backdrop" *ngIf="item">
    <div class="popup-modal">
      <!-- Header with Item Name -->
      <div class="popup-header">
        <h2>{{ item.name }}</h2>
      </div>
  
      <!-- Stocks and Restock Button (aligned) -->
      <div class="stocks-container">
        <p>Stocks: {{ item.quantity }} {{ item.unit }}</p>
        <button class="restock-btn" (click)="openRestock()">Restock</button>
      </div>
  
      <!-- Restock History Table -->
      <table *ngIf="item.restockHistory.length > 0">
        <thead>
          <tr>
            <th>Quantity</th>
            <th>Date</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let history of item.restockHistory">
            <td>{{ history.quantity }}</td>
            <td>{{ history.date }}</td>
            <td>{{ history.price | currency: 'PHP' }}</td>
          </tr>
        </tbody>
      </table>
  
      <!-- Close Button -->
      <button class="close-btn" (click)="closeModal()">Ã—</button>
    </div>
  </div>
  
  <!-- Include Restock Modal -->
  <app-item-restock
    *ngIf="showRestockModal"
    [item]="item"
    (close)="closeRestockModal()"
    (restock)="addRestockHistory($event.quantity, $event.price)">
  </app-item-restock>
