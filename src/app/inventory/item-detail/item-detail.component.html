<div class="popup-backdrop" *ngIf="item">
  <div class="popup-modal">
    <!-- Header with Item Name -->
    <div class="popup-header">
      <h2>{{ item.name }}</h2>
    </div>

    <!-- Stocks and Restock Button (aligned) -->
    <div class="stocks-container">
      <p>Stocks: {{ item.stock }} {{ item.unit }}</p>
      <button class="restock-btn" (click)="openRestock()">Restock</button>
    </div>

    <!-- Restock History Table -->
    <table *ngIf="restockHistory.length > 0">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Date Added</th>
          <th>Expiration Date</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let history of restockHistory">
          <td>{{ history.quantity }}</td>
          <td>{{ history.dateAdded }}</td>
          <td>{{ history.expireDate }}</td>
          <td>{{ history.price | currency: 'PHP' }}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="restockHistory.length === 0" class="no-history-message">
      No restock history available.
    </p>

    <!-- Close Button -->
    <button class="close-btn" (click)="closeModal()">Ã—</button>
  </div>
</div>
