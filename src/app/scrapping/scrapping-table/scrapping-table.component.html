<div>
    <div class="table-section">
        <div class="scrapping-info">
        </div>
        <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Scrapping Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>B-001</td>
                    <td>Pan de coco</td>
                    <td>200</td>
                    <td>10-25-24</td>
                    <td></td>
                </tr>
            <tr *ngFor="let record of scrapData">
                <td>{{ record.scrap_id }}</td>
                <td>{{ record.scrap_name }}</td>
                <td>{{ record.scrap_quantity }}</td>
                <td>{{ record.scrap_date }}</td>
                <td><button>hello</button></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    <div class="submit">
        <button>Submit</button>
    </div>
</div>
