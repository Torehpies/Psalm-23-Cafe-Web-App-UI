<div class="main-content flex-grow p-5 bg-yellow-200 transition-colors duration-200" [class.active]="isMenuActive">
  <div class="flex justify-center mb-4">
    <button (click)="changeDay(-1)" class="p-2 border rounded bg-white text-black mr-2">Previous Day</button>
    <input type="text" [value]="displayDate" class="p-2 border rounded bg-white text-black w-48" readonly>
    <button (click)="changeDay(1)" class="p-2 border rounded bg-white text-black ml-2" [disabled]="isNextDayDisabled()">Next Day</button>
  </div>
  <div class="chart-container flex justify-center items-center h-[35rem]">
    <canvas id="hourlySalesChart"></canvas>
  </div>
</div>
