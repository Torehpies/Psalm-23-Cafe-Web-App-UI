<div class=" grid grid-cols-2 gap-[5rem] items-center justify-center h-full w-full min-h-[calc(100vh-6.9rem)]">
    <div class="flex flex-col justify-center">
        <div class="time-container flex flex-col justify-start items-center text-7xl" style="margin-bottom: 5rem;">
            <h2 id="current-time">12:00 AM</h2>
        </div>
        <div class="button flex justify-center">
            <button [style.backgroundColor]="isClockedIn ? 'red' : 'green'" (click)="onButtonClick()" class="text-white w-3/4 h-20 rounded-lg text-3xl">
                {{ isClockedIn ? 'Clock-Out' : 'Clock-In' }}</button>
        </div>
    </div>

    <div class="profile-section bg-white shadow-md flex flex-col justify-start rounded-lg overflow-hidden mr-10">
        <div class="worker-info flex items-center p-7 mb-5">
            <img src="assets/profile-placeholder.png" alt="Profile Picture" class="w-20 h-20 rounded-full mr-5 border-2 border-yellow-500">
            <div>
                <h3 class="m-0 text-2xl">{{ user.name }}</h3>
                <p class="m-0 text-lg text-gray-700">{{ user.role }}</p>
            </div>
        </div>
    
        <div class="table-container overflow-y-auto mt-5 border-t border-gray-300" style="height: 45rem;">
            <table class="w-full border-collapse text-center table-fixed">
                <thead class="sticky top-0 z-10">
                    <tr>
                        <th class="border-b border-gray-300 bg-gray-100 font-bold p-5 text-xl w-1/3">Date</th>
                        <th class="border-b border-gray-300 bg-gray-100 font-bold p-5 text-xl w-1/3">Time In</th>
                        <th class="border-b border-gray-300 bg-gray-100 font-bold p-5 text-xl w-1/3">Time Out</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of clockInData" class="odd:bg-gray-200 even:bg-white">
                        <td class="p-5 border-b border-black text-lg">{{ record.Date | date: 'yyyy/MM/dd' }}</td>
                        <td class="p-5 border-b border-black text-lg">{{ record.TimeIn}}</td>
                        <td class="p-5 border-b border-black text-lg">{{ record.Timeout}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
