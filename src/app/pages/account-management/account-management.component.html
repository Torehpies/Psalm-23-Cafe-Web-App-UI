<app-header></app-header>
<div class="container">
  <app-leftsidebar></app-leftsidebar>
  <div class="main-content" [class.active]="isMenuActive">
    <section class="content">
      <h2>Account Management</h2>

      <!-- Actions Section -->
      <div class="actions">
        <div class="action-buttons-container">
          <input type="text" placeholder="Search User" class="search-input" />
          <button class="approve-button" (click)="openPopup()">Approve Account</button>
        </div>
      </div>

      <!-- User Table -->
      <table class="user-table">
        <thead>
          <tr>
            <th style="text-align: center;">Name</th>
            <th style="text-align: center;">User Role</th>
            <th style="text-align: center;">Email</th>
            <th style="text-align: center;">Operation</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table content goes here -->
        </tbody>
      </table>

      <div class="operation-buttons-horizontal">
        <button class="update-button" (click)="showUpdateComponent()">Update</button>
        <button class="delete-button" (click)="openDeletePopup()">Delete</button>
        <button class="disable-button" (click)="openDisablePopup()">Disable</button> 
      </div>

      <div *ngIf="showUpdateForm">
        <app-account-management-update></app-account-management-update>
      </div>
    </section>
  </div>
</div>

<div class="popup-overlay" *ngIf="showPopup">
  <div class="popup-container">
    <button class="close-popup" (click)="closePopup()">X</button>
    <h3>Account Information</h3>
    <div class="popup-item">
      <div class="info">
        <p>Name:</p>
        <p>Email:</p>
        <p>Role:</p>
      </div>
      <div class="action-buttons">
        <button class="accept-button">Accept</button>
        <button class="reject-button">Reject</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showDeletePopup" class="delete-popup-backdrop">
  <div class="delete-popup-modal">
    <h2>Are you sure you want to delete this account?</h2>
    <div class="delete-button-group">
      <button (click)="deleteAccount()">Yes</button>
      <button (click)="closeDeletePopup()">No</button>
    </div>
  </div>
</div>

<div *ngIf="showDisablePopup" class="disable-popup-backdrop">
  <div class="disable-popup-modal">
    <h2>Are you sure you want to disable this account?</h2>
    <div class="disable-button-group">
      <button (click)="disableAccount()">Yes</button>
      <button (click)="closeDisablePopup()">No</button>
    </div>
  </div>
</div>
