<div class="h-screen">
  <div class="lg:w-4/12 sm:w-3/4 mt-40 p-10 pb-5 rounded-lg shadow-lg mx-auto bg-white">
    <h1 class="text-3xl font-bold mb-1">Reappeal Registration</h1>
    <p class="mb-4">Your registration was rejected. Please enter your email to reappeal your registration</p>
    <form [formGroup]="reappealForm" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <div *ngIf="reappealForm.get('email')?.invalid && (reappealForm.get('email')?.dirty || reappealForm.get('email')?.touched)" class="text-red-500 text-sm mt-1">
          Please enter a valid email.
        </div>
      </div>
      <button type="submit" class="mb-5 bg-yellow-900 text-white px-4 py-2 rounded-md" 
        [disabled]="reappealForm.invalid"
        [class.disabled]="reappealForm.invalid">Submit</button>
    </form>
    <a routerLink="/" class="hover:underline text-yellow-800 cursor-pointer">Go back to login</a>
  </div>
</div>
